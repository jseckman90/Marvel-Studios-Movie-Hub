<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU Origins</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="marvel_studios.png" >
        <h1>M O V I E &nbsp;&nbsp;H U B</h1>
    </header>
    
    
    <div id = phase-title>
        <h2 id="phase-1-title">- P H A S E &nbsp;&nbsp; 1 -</h2>
        <h2 id="phase-2-title">- P H A S E &nbsp;&nbsp; 2 -</h2>
        <h2 id="phase-3-title">- P H A S E &nbsp;&nbsp; 3 -</h2>
    </div>

    <div id="poster-carousel">
        <div class="previous">
            <span><ion-icon name="caret-back-outline"></ion-icon></ion-icon></span>
        </div>
         
        <div id="carousel-images">
            <div id="phase-1" class="phase"></div>
            <div id="phase-2" class="phase"></div>
            <div id="phase-3" class="phase"></div>
        </div>
        
        <div class="next">
            <span><ion-icon name="caret-forward-outline"></ion-icon></ion-icon></span>
        </div>
    </div>
        

        
          

    <div id="movie-info">
       
    </div>

       
          
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>    
</body>
</html>
